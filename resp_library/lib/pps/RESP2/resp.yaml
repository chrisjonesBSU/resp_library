    - [1] # S
    - [15] # H
  equality_constraints:
    - [14, 3] # C
    - [13, 4] # C
    - [24, 16] # H
    - [23, 17] # H
    - [12, 8] # C
    - [11, 9] # C
    - [22, 18] # H
    - [21, 19] # H
